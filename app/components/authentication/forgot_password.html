<div class="row">
    <div class="col-md-4">
        <form name="forgot_password_form" class="forgot_password_form" ng-submit="forgotPassword(user_email)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="user_email" required>
                <br><br>
                <button type="submit" class="btn btn-default" ng-disabled="forgot_password_form.$submitted">Reset Password</button>
            </div>
        </form>
        <br>
        <div class="error_message" ng-show="emailSent == 1">Please check your inbox!</div>
        <div class="error_message" ng-show="emailSent == -1">Could not send the reset password instructions.</div>
        <br>
    </div>
</div>
