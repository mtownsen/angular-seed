<div class="row" ng-init="loginStatus = 0">
    <div class="col-md-4">
        <form>
          <div class="form-group" ng-submit="loginUser(user_email, user_password)">
            <label for="user_email">Email address</label>
            <input id="user_email" type="email" class="form-control" placeholder="Email" ng-model="user_email" required>
          </div>
          <div class="form-group">
            <label for="user_password">Password</label>
            <input id="user_password" type="password" class="form-control" placeholder="Password" ng-model="user_password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/#!/forgot_password" class="btn btn-link">Forgot your password?</a>
          <a href="/#!/sign_up" class="btn btn-link">Sign Up</a>
        </form>
    </div>
</div>
